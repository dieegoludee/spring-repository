<h2>Listado de productos</h2>

<product-form
  (newProductEvent)="addProduct($event)"
  [product]="productSelected"
>
</product-form>

@if ( products.length > 0 ) {
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Update</th>
    </tr>
  </thead>

  <tbody>
    @for (product of products; track $index) {
    <tr>
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td><button (click)="onUpdateProduct(product)">Update</button></td>
    </tr>
    }
  </tbody>
</table>
} @else {
<div>Lo sentimos no hay registros en el sistema!</div>
}
